<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class ="header">
        <h1>Countries on Earth!</h1>
        <input type="text" id="country_name" placeholder="Enter country name">
        <button id="button">Search</button>
    </header>
    <main>
        <section id="country-info" class="country_info">
            <h2 id="country_title">country name would be here</h2>
            <p><strong>Capital:</strong> </p> <p id="capital"></p>
            <p><strong>Population:</strong></p> <p id="population"></p>
            <p><strong>Region:</strong> </p> <p id="region"></p>
            <p><img id="country_flag" ></p>
        </section>
        <section id="bordering-countries" class="bordering_countries">
            <h3>Neighbouring Countries:</h3>
            <ul id="neighbors"></ul>
        <section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
